# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    - go mod download
release:
  github:
    owner: pivotal-cf
    name: om
builds:
- env:
  - CGO_ENABLED=0
  targets:
  - darwin_amd64
  - linux_amd64
  - linux_arm64
  - windows_amd64
  ldflags:
  - -s -w -X "main.version={{.Version}}"
archives:
- id: github
  format: binary
  name_template: "om-{{ .Os }}-{{ .Arch }}-{{ .Version }}"
- id: homebrew
  format: "tar.gz"
  name_template: "om-{{ .Os }}-{{ .Arch }}-{{ .Version }}"
  format_overrides:
  - goos: windows
    format: zip
brews:
- tap:
    owner: pivotal-cf
    name: om
  ids:
  - homebrew
  test: |
    system "#{bin}/om --version"
  install:
    bin.install "om"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  skip: true
